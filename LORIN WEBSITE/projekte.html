    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2020/08/29/09/26/beach-5526592_1280.jpg') no-repeat center center fixed;

            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;

        nav .menu {
            display: flex;
            justify-content: flex-start;
        }
        nav .menu a {
            color: #ffffff;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }
        nav .menu a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 2em;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            width: 80%;
            border-radius: 10px;
            margin-top: 5em;
        }
        .container img {
            max-width: 30%;
            border-radius: 10px;
        }
        .container .text {
            flex: 1;
            margin: 0 2em;
        }
        footer {
            text-align: center;
            padding: 1em;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #ffffff;
        }
    </style>
</head>
