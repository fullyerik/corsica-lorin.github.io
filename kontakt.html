<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2020/08/29/09/26/beach-5526592_1280.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 1em;
            width: 100%;
            position: fixed;
            top: 0;
        }
        .logo {
            display: flex;
            align-items: center;
            text-align: center;
            margin-left: 20px; /* Abstand vom Rand vergrößert */
        }
        .logo img {
            max-height: 40px;
            margin-right: 15px; /* Abstand zwischen Bild und Text vergrößert */
            border-radius: 50%;
        }
        .logo span {
            font-size: 1em; /* Größe des Texts verkleinert */
            font-weight: bold;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2em;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            width: 80%;
            border-radius: 10px;
            margin: 8em auto 2em auto;
        }
        .container form {
            width: 100%;
            max-width: 600px;
        }
        .container input, 
        .container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 1em;
            border: none;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <a href="index.html">Startseite</a>
            <a href="ueber-mich.html">Über mich</a>
            <a href="projekte.html">Projekte</a>
            <a href="faehigkeiten.html">Fähigkeiten</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
        <div class="logo-container">
            <div class="logo">
                <img src="Erik_Spinnler_Foto.jpeg" alt="Logo">
                <span>Erik Spinnler</span>
            </div>
        </div>
    </nav>    
    <div class="container">
        <h1>Kontakt</h1>
        <form action="/send_email" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Absenden">
        </form>
        <p>E-Mail-Adresse: <a href="mailto:erik.spinnler12@icloud.com">erik.spinnler12@icloud.com</a></p>
        <div class="socials">
            Folge mir auf 
            <a href="https://www.github.com/fullyerik">
                <img src="github-logo.png" alt="GitHub Logo">
            </a>
        </div>
    </div>
    <footer>
        &copy; 2025 Erik Spinnler
    </footer>
</body>
</html>
