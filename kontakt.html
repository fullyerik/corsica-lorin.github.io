    <style>
        body {
            background: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 1em;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav .menu {
            display: flex;
        }
        nav .menu a {
            color: #ffffff;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }
        nav .menu a:hover {
            text-decoration: underline;
        }
        nav .logo {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding-right: 40px;
        }
        nav .logo img {
            max-height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .container {
            text-align: center;
            padding: 2em;
            background: #ffffff;
            color: #000000;
            margin: 8em auto 2em auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email {
            margin-top: 30px;
            font-size: 1.5em;
        }
        .email a {
            color: #333;
            text-decoration: none;
        }
        .email a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1em;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-size: 1em;
            margin-top: auto;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            padding: 6em 2em 2em;
            background: url('https://images.unsplash.com/photo-1523908189041-954a0fb27470?q=80&w=1894&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            color: #ffffff;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-link {
            text-align: center;
        }
        .social-link img {
            width: 50px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .social-link span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
