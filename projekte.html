<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeichnungen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <style>
        body {
            background: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 1em;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav .menu {
            display: flex;
        }
        nav .menu a {
            color: #ffffff;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }
        nav .menu a:hover {
            text-decoration: underline;
        }
        nav .logo {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding-right: 40px;
            color: white;
        }
        nav .logo img {
            max-height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
        header {
            text-align: center;
            padding: 6em 2em 2em;
            background: url('https://images.unsplash.com/photo-1524643100594-ced88debb9cd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 2em;
            background: #ffffff;
            color: #000000;
            margin: 2em auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper {
            width: 170vmin;
            height: calc(130vmin / 1.414);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #545454;
        }
        .swiper-pagination-bullet {
            background: #000;
        }
        footer {
            text-align: center;
            padding: 1em;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-size: 1em;
            margin-top: auto;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <a href="index.html">Startseite</a>
            <a href="ueber-mich.html">Über mich</a>
            <a href="projekte.html">Zeichnungen</a>
            <a href="faehigkeiten.html">Fähigkeiten</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
        <div class="logo">
            <img src="https://cdn.pixabay.com/photo/2025/02/14/11/45/11-45-06-916_1280.png" alt="Logo">
            <span>Lorin Neuenschwander</span>
        </div>
    </nav>

    <header>
        <h1>Zeichnungen</h1>
    </header>

    <div class="container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2025/02/14/08/57/ship-9406212_1280.jpg" alt="Berglandschaft">
                </div>
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2025/02/14/08/57/ship-9406214_1280.jpg" alt="See im Sonnenuntergang">
                </div>
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2025/02/14/08/57/ship-9406213_1280.jpg" alt="Wald im Nebel">
                </div>
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2025/02/14/07/55/ship-9406031_1280.jpg" alt="Wald im Nebel">
                </div>
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2025/02/14/07/55/ocean-9406030_1280.jpg" alt="Wald im Nebel">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>    
    </div>

    <footer>
        &copy; 2025 Lorin Neuenschwander
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            }
        });
    </script>
</body>
</html>
